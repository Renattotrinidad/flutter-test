<!-- Hero Start -->

    <div class="container">
        <div class="row position-relative align-items-center pt-4">
            <div class="col-lg-7 offset-lg-5">
                <div class="title-heading studio-home rounded  shadow mt-5">
                    <h1 class="heading mb-3">&nbsp; <span class="text-primary">&nbsp;</span> &nbsp;</h1>
                    <p class="para-desc text-muted">&nbsp;.</p>
                    <p class="para-desc text-muted">&nbsp;.</p>
                    <div class="mt-4">
                        &nbsp;
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->

<!-- Work Process Start -->
<section class="section">
    <div class="container mt-100 mt-40">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <div class="section-title">
                    <h4 class="title mb-4">See everything about your workplace</h4>
                    <p class="text-muted para-desc mx-auto mb-0">Start working with <span class="text-primary fw-bold">Landrick</span> that can provide everything you need to generate awareness, drive traffic, connect.</p>

                    <div class="mt-3">
                        <a href="https://1.envato.market/4n73n" target="_blank" class="btn btn-primary mt-2 me-3">Buy Now <span
                class="badge rounded-pill bg-danger ms-2">v3.2</span></a>
                        <a href="javascript:void(0)" (click)="open(content)" data-bs-toggle="modal" data-bs-target="#LoginForm" class="btn btn-outline-primary mt-2"><i class="uil uil-user-check"></i> Free Trial</a>
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
<!-- Work Process End -->

<!-- Back to top -->
<a href="javascript: void(0);" class="btn btn-icon btn-primary back-to-top" id="back-to-top" [ngxScrollTo]="'#home'">
    <i-feather name="arrow-up" class="icons"></i-feather>
</a>
<!-- Back to top -->

<!-- Login Modal start -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">15 Days Free Trail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-content rounded shadow border-0">
        <div class="modal-body p-0">
            <div class="container-fluid px-0">
                <div class="row align-items-center g-0">
                    <div class="col-lg-12">
                        <form class="login-form p-4">
                            <div class="row">

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Name <span class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <i-feather name="user" class="fea icon-sm icons"></i-feather>
                                            <input type="text" class="form-control ps-5" placeholder="Name" name="name" required="">
                                        </div>
                                    </div>
                                </div>
                                <!--end col-->

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Your Email <span class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <i-feather name="mail" class="fea icon-sm icons"></i-feather>
                                            <input type="email" class="form-control ps-5" placeholder="Email" name="email" required="">
                                        </div>
                                    </div>
                                </div>
                                <!--end col-->

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <i-feather name="key" class="fea icon-sm icons"></i-feather>
                                            <input type="password" class="form-control ps-5" placeholder="Password" required="">
                                        </div>
                                    </div>
                                </div>
                                <!--end col-->

                                <div class="col-lg-12 mb-0">
                                    <div class="d-grid">
                                        <button class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                                <!--end col-->
                            </div>
                            <!--end row-->
                        </form>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </div>
    </div>
</ng-template>
<!-- Login Modal Content End -->
