
  
  <section class="section pb-0">

            <ng-template carouselSlide>
              <div class="tiny-slide">
                <div class="tiny-slide"><img src="assets/images/p4.jpg" class="img-fluid rounded"
                    alt=""></div>
              </div>
            </ng-template>

              </div>

        </div>

            <br> <br> <br> <br> <br> <br>
            <a routerLink="/shop-cart" class="btn btn-soft-primary ms-1">ADD TO WISHLIST</a>
      
          </div>
          </div>
        </div>
        
        <!--end col-->
      </div>
      <!--end row-->
